apiVersion: v1
kind: Secret
metadata:
  name: openobserve-secret
  namespace: threat
type: Opaque
data:
  ZO_ROOT_USER_EMAIL: cm9vdEBnbWFpbC5jb20=
  ZO_ROOT_USER_PASSWORD: YWRtaW4=

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openobserve
  namespace: threat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openobserve
  template:
    metadata:
      labels:
        app: openobserve
    spec:
      containers:
        - name: openobserve
          image: openobserve/openobserve:latest
          ports:
            - containerPort: 5080
          env:
            - name: ZO_ROOT_USER_EMAIL
              valueFrom:
                secretKeyRef:
                  name: openobserve-secret
                  key: ZO_ROOT_USER_EMAIL
            - name: ZO_ROOT_USER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: openobserve-secret
                  key: ZO_ROOT_USER_PASSWORD
            - name: ZO_AUTH_ENABLED
              value: "false"
          volumeMounts:
            - name: oo-data
              mountPath: /data
      volumes:
        - name: oo-data
          emptyDir: {}
---

apiVersion: v1
kind: Service
metadata:
  name: openobserve
  namespace: threat
spec:
  selector:
    app: openobserve
  ports:
    - port: 5080
      targetPort: 5080
