
services:
  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - otel-net

  openobserve:
    image: openobserve/openobserve:latest
    container_name: openobserve
    environment:
      ZO_ROOT_USER_EMAIL: "root@gmail.com"
      ZO_ROOT_USER_PASSWORD: "admin"
    ports:
      - "5080:5080"
    volumes:
      - openobserve-data:/data
    networks:
      - otel-net

  ui-app:
    build: ./app
    container_name: ui-app
    ports:
      - "5020:5020"
    env_file:
      - .env
    networks:
      - otel-net
    depends_on:
      - mongo
      - fetcher

  fetcher:
    build: ./fetcher
    container_name: fetcher
    env_file:
      - .env
    networks:
      - otel-net
    depends_on:
      - mongo

volumes:
  mongo-data:
  openobserve-data:

networks:
  otel-net:
    driver: bridge